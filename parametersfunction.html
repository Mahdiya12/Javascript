<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parameter Function</title>
</head>
<body>

    <script>
        let oddEven = function(number){
            if (number % 2 == 0){
                document.write(number + " is an even number");
            }
            else{
                document.write(number + " is an odd number");
            }
        }
        let number = prompt("enter the prompt");
        oddEven(number);
    </script>
    
</body>
</html>
