<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manupulation</title>

    <style>
        .alert{
            background-color: indianred;
            color: white;
            padding: 10px;
        }
    </style>

</head>

<body>

    <header>
        <h1 id="heading">Welcome!</h1>
        <p>Hello!</p>
    </header>

    <p>How are you?</p>

    <script>

        let div = document.createElement('div')
        div.id = "paragraph"
        div.className = "alert"
        div.innerHTML = "<p>Congratulations! you have created a div!</p>"
        document.body.append(div)

        let heading = document.getElementById("heading")
        heading.innerHTML = '&#128512'

        document.querySelector('header p').innerHTML = '<strong> Great job! </strong>'

    </script>

</body>

</html>
