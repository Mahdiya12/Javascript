<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Creepy Story</title>

    <style>
body.dark{
    color: white;
    background-color: black;
}

button{
    display: block;
    padding: 5px;
}

.textEntry{
    margin-top: 12px;
    margin-bottom: 15px;
}
    </style>

</head>

<body>

    <h1>The basement</h1>
    <p id="story">I wanted to find my friend but he was hiding in the basement</p>
    <button onclick="goDark()">get in the mood</button>
    <div class="textEntry">Type your name here if you dare: <input type="text" id="name"></div>
    <button onclick="typeAndScream()">please! please! don't click me!</button>
    <button onclick="finishTheStory()">tell me what happened</button>

    <script>
        function typeAndScream() {
            var personname = document.getElementById("name").value;
            alert("I told you not to do that " + personname)
        }

        function goDark(){
            document.body.className = "dark";
        }

        function finishTheStory(){
            document.getElementById("story").innerHTML = "so, I carefully searched th dam dungeon and there you are!"
        }
    </script>

</body>

</html>
