<!DOCTYPE html>

    <title>Multiplication using Functions</title>
</head>
<body>

    <script>
        let multiply = function (a, b) {
            document.write(a + " Ã— " + b + " = " + (a * b));
        }

        let n1 = prompt("Enter first number:");
        let n2 = prompt("Enter second number:");
        multiply(n1, n2);
    </script>
    
</body>
